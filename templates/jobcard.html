<div class='border-bottom row'; style="margin-bottom: 16px; padding-bottom: 10px;">
  <div class='col-9'>
      <h4 style="margin: bottom: 4px; color: rgb(120,120,120);">{{job ['Job_title']}} </h4>
    <div>
      <b>Location: </b> {{job ['Job_location']}}
    </div>
    {% if 'Salary' in job %}
    <div>
      <b>Salary: </b>{{job ['Salary']}}
    </div>
    {% endif %}
  </div>
  <div class='col-3'>
    <button type="button" class="btn btn-outline-primary">Primary</button>
  </div>
</div>
